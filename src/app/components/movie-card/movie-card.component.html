<mat-card class="mat-elevation-z3" style="padding: 0;">
    <div class="w-full h-72 overflow-hidden">
        <img class="object-cover w-full h-full" [src]="posterPath + movie.poster_path" alt="Photo of a Shiba Inu">
    </div>
    <mat-card-content class="py-6 px-2">
        <div class="flex justify-between items-center">
            <span class="flex items-center text-base">
                <mat-icon aria-label="rating" class="text-yellow-500 mr-1">star</mat-icon>
                <span>{{movie.vote_average}}</span>
            </span>
            <span class="flex items-center text-base">
                <mat-icon aria-label="count" class="mr-1">person_outline</mat-icon>
                <span>{{movie.vote_count | number}}</span>
            </span>
        </div>
        <!-- Title -->
        <div class="my-5 text-base font-medium h-12 overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2;-webkit-box-orient: vertical;">
            {{movie.title}}
        </div>
        <!-- Button -->
        <button mat-flat-button color="primary" class="w-full" (click)="goToDetails()">Details</button>
    </mat-card-content>
</mat-card>
